{% extends 'base.html' %}

{% block content %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">


<h1 class="text-center">{% block title %} Login with FRQ credentials {% endblock %}</h1>
    <form action="/login" method="post">
        <div class="row">
            <div class="col-xl-4 col-lg-4 col-md-4">
            </div>
            <div class="col-xl-4 col-lg-4 col-md-4 center">
                <input class="form-control" type="text" placeholder="Username" name="username"
                       value="{{ request.form.username }}">
                <input class="form-control custom-vert-margin-xs" type="password" placeholder="Password" name="password"
                       value="{{ request.form.password }}">
                <input class="btn btn-primary btn-sm custom-btn custom-vert-margin-md" type="submit" value="Login">
            </div>
        </div>
    </form>
        {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
        {% endif %}
{% endblock %}
